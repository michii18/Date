<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Flowers</title>

<style>
body {
  margin: 0;
  height: 100vh;
  background: linear-gradient(135deg, #ffd1dc, #ffb285, #ff6b6b);
  display: flex;
  justify-content: center;
  align-items: center;
  flex-direction: column;
  overflow: hidden;
  font-family: cursive;
}

h1 {
  color: white;
}

.box {
  width: 160px;
  height: 160px;
  background: white;
  border-radius: 20px;
  display: flex;
  justify-content: center;
  align-items: center;
  font-size: 50px;
  cursor: pointer;
}

.flower {
  position: absolute;
  font-size: 30px;
  animation: rise 4s linear forwards;
}

@keyframes rise {
  from { transform: translateY(100vh); opacity: 1; }
  to { transform: translateY(-20vh); opacity: 0; }
}
</style>
</head>

<body>

<h1>Tap The Box üå∏</h1>

<div class="box" onclick="openBox()">üéÅ</div>

<script>
function openBox() {
  for (let i = 0; i < 30; i++) {
    let f = document.createElement("div");
    f.className = "flower";
    f.innerHTML = ["üå∏","üå∑","üåπ","üíê"][Math.floor(Math.random()*4)];
    f.style.left = Math.random() * 100 + "vw";
    document.body.appendChild(f);
    setTimeout(() => f.remove(), 4000);
  }
}
</script>

</body>
</html>
